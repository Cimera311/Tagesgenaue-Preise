name: Sync Price Data to Other Repos

on:
  schedule:
    - cron: '0 4 * * *'  # T√§glich um 4 Uhr nachts (UTC) - nach der CSV-zu-JS Konvertierung um 2 Uhr
  workflow_dispatch:  # Erm√∂glicht manuelles Ausl√∂sen

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Repository
        uses: actions/checkout@v3
        
      - name: Checkout Target Repository
        uses: actions/checkout@v3
        with:
          repository: Cimera311/HashSense_2
          token: ${{ secrets.PAT_TOKEN }}
          path: target-repo
          
      - name: Copy CSV Files
        run: |
          mkdir -p target-repo/data
          cp data/bitcoin_eur.csv target-repo/data/
          cp data/gominingtoken_eur.csv target-repo/data/
          
      - name: Copy JS Price Data Files
        run: |
          mkdir -p target-repo/data
          cp src/scripts/price-data-btc.js target-repo/data
          cp src/scripts/price-data-gmt.js target-repo/data
          
      - name: Commit and Push to Target
        run: |
          cd target-repo
          git config user.name "Price Sync Bot"
          git config user.email "bot@github.com"
          git add data/*.csv src/scripts/price-data-*.js data/*.js
          git diff --quiet && git diff --staged --quiet || git commit -m "ü§ñ Auto-sync: Preise (CSV + JS) vom $(date +'%Y-%m-%d %H:%M')"
          git push
